			$(document).ready(function(){

				$('textarea').autoResize().trigger('change.dynSiz');

				function updateCount() {
					let content = $('textarea').val();
					let bagelCount = (content.match(/O/g) || []).length;
					$('.bagel-count').text(bagelCount);
					let doughnutCount = (content.match(/0/g) || []).length;
					$('.doughnut-count').text(doughnutCount);
				}

				$('textarea').on('keyup',function(){
					updateCount();
				});

				// Update content initially to populate count numbers
				updateCount();

			});
		</script>
